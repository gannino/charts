apiVersion: v1
kind: Service
metadata:
  name: {{ template "atc.fullname" . }}
  labels:
    app: {{ template "concourse.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: atc
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
    - name: http
      port: 80
      targetPort: {{ .Values.concourse.atcPort }}
    - name: tsa
      port: {{ .Values.concourse.tsaPort }}
      targetPort: tsa
  selector:
    app: {{ template "concourse.fullname" . }}
    component: web
    release: {{ .Release.Name }}
